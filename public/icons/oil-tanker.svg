<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="tankerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <g>
    <!-- 水面背景 -->
    <rect x="0" y="20" width="32" height="12" fill="url(#waterGrad)"/>
    <!-- 波浪效果 -->
    <path d="M0,22 Q8,20 16,22 T32,22" stroke="#45B7D1" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M0,24 Q8,22 16,24 T32,24" stroke="#45B7D1" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- 船体 -->
    <ellipse cx="16" cy="22" rx="14" ry="3" fill="url(#tankerGrad)"/>
    
    <!-- 主甲板 -->
    <rect x="4" y="16" width="24" height="6" fill="url(#tankerGrad)" rx="1"/>
    
    <!-- 储油罐 -->
    <!-- 大型储油罐1 -->
    <ellipse cx="10" cy="14" rx="3" ry="2" fill="url(#oilGrad)"/>
    <rect x="7" y="12" width="6" height="4" fill="url(#oilGrad)"/>
    <ellipse cx="10" cy="12" rx="3" ry="2" fill="url(#tankerGrad)"/>
    
    <!-- 大型储油罐2 -->
    <ellipse cx="16" cy="14" rx="3" ry="2" fill="url(#oilGrad)"/>
    <rect x="13" y="12" width="6" height="4" fill="url(#oilGrad)"/>
    <ellipse cx="16" cy="12" rx="3" ry="2" fill="url(#tankerGrad)"/>
    
    <!-- 大型储油罐3 -->
    <ellipse cx="22" cy="14" rx="3" ry="2" fill="url(#oilGrad)"/>
    <rect x="19" y="12" width="6" height="4" fill="url(#oilGrad)"/>
    <ellipse cx="22" cy="12" rx="3" ry="2" fill="url(#tankerGrad)"/>
    
    <!-- 船桥/驾驶室 -->
    <rect x="26" y="8" width="4" height="8" fill="url(#tankerGrad)" rx="1"/>
    
    <!-- 烟囱 -->
    <rect x="27" y="4" width="2" height="4" fill="#8B4513"/>
    
    <!-- 烟雾 -->
    <circle cx="28" cy="3" r="0.8" fill="#D3D3D3" opacity="0.6"/>
    <circle cx="29.5" cy="2" r="0.6" fill="#D3D3D3" opacity="0.4"/>
    
    <!-- 船首 -->
    <polygon points="2,22 4,18 4,26" fill="url(#tankerGrad)"/>
    
    <!-- 船尾 -->
    <polygon points="30,22 28,18 28,26" fill="url(#tankerGrad)"/>
    
    <!-- 驾驶室窗户 -->
    <rect x="27" y="9" width="1" height="1" fill="#87CEEB" rx="0.2"/>
    <rect x="28.5" y="9" width="1" height="1" fill="#87CEEB" rx="0.2"/>
    <rect x="27" y="11" width="1" height="1" fill="#87CEEB" rx="0.2"/>
    <rect x="28.5" y="11" width="1" height="1" fill="#87CEEB" rx="0.2"/>
    
    <!-- 储油罐管道 -->
    <line x1="10" y1="16" x2="10" y2="18" stroke="#95A5A6" stroke-width="1"/>
    <line x1="16" y1="16" x2="16" y2="18" stroke="#95A5A6" stroke-width="1"/>
    <line x1="22" y1="16" x2="22" y2="18" stroke="#95A5A6" stroke-width="1"/>
    
    <!-- 储油罐顶部阀门 -->
    <circle cx="10" cy="11" r="0.5" fill="#95A5A6"/>
    <circle cx="16" cy="11" r="0.5" fill="#95A5A6"/>
    <circle cx="22" cy="11" r="0.5" fill="#95A5A6"/>
    
    <!-- 安全栏杆 -->
    <line x1="4" y1="16" x2="28" y2="16" stroke="#BDC3C7" stroke-width="0.5" opacity="0.8"/>
    
    <!-- 危险标识 -->
    <circle cx="6" cy="14" r="1" fill="#E74C3C"/>
    <text x="6" y="15" text-anchor="middle" font-size="1.2" fill="#FFFFFF" font-weight="bold">!</text>
  </g>
</svg>